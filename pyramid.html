<!DOCTYPE html>
<html>
<body>

<h2>Triangle Pyramid</h2>


<script>
var i=0,j=0,k=0;
for (i = 1; i <=10; i++) 
{
  for (j = 1; j <=(10-i); j++)
  { 
  document.write("&nbsp");
  }
  for (k = 1; k <=i; k++)
  {
document.write("*");
  }
  document.write("<br>");
}
</script>

</body>
</html>
